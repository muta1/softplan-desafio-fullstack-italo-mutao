  <h4 class="card-header">Seja bem vindo {{ currentUser.username }} !!</h4>
  <div class="card-body">

      Você é: <strong>{{ currentUser.role }}</strong
      >.

      Essa página pode ser visualizada por <u>todos usuários autenticados</u>.

</div>
