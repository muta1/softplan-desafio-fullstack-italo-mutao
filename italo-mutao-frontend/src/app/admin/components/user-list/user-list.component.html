<div
  class="d-flex flex-column flex-md-row align-items-center p-3 px-md-6 mb-3 bg-white border-bottom shadow-sm"
>
  <h5 class="my-0 mr-md-auto font-weight-normal">Gerenciador de Usuários</h5>
  <a
    class="btn btn-outline-primary"
    routerLinkActive="active"
    routerLink="/user-create"
    >Novo Usuário</a
  >
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col">
      <!-- No data message -->
      <p *ngIf="users.length <= 0" class="no-data text-center">
        Nenhum usuário inserido ainda.
      </p>

      <!-- Employee list -->
      <div class="table-responsive">
        <table class="table table-bordered" *ngIf="users.length > 0">
          <thead class="table-success">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nome</th>
              <th scope="col">Função</th>
              <th scope="col center">Editar</th>
              <th scope="col center">Deletar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users; let i = index">
              <th scope="row">{{ user.id }}</th>
              <td>{{ user.name }}</td>
              <td>{{ translator(user.role) }}</td>
              <td class="text-center edit-block">
                <span class="edit" [routerLink]="['/user-edit/', user.id]">
                  <button type="button" class="btn btn-success btn-sm">
                    Editar
                  </button>
                </span>
              </td>
              <td class="text-center delete-block">
                <span class="delete" (click)="removeUser(user, i)">
                  <button type="button" class="btn btn-danger btn-sm">
                    Remover
                  </button>
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
