<div class="container-fluid">
  <!-- No data message -->
  <p *ngIf="users.length <= 0" class="no-data text-center">
    There is no employee added yet!
  </p>

  <!-- Employee list -->
  <div class="table-responsive">
    <table class="table table-bordered" *ngIf="users.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">Função</th>
          <th scope="col center">Editar</th>
          <th scope="col center">Deletar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
          <th scope="row">{{ user.id }}</th>
          <td>{{ user.name }}</td>
          <td>{{ user.role }}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/user-edit/', user.id]">
              <button type="button" class="btn btn-success btn-sm">
                Editar
              </button>
            </span>
          </td>
          <td class="text-center delete-block">
            <span class="delete" (click)="removeUser(user, i)">
              <button type="button" class="btn btn-danger btn-sm">
                Remover
              </button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- Button trigger modal -->
  <button
    type="button"
    class="btn btn-primary"
    data-toggle="modal"
    data-target="#basicExampleModal"
  >
    Launch demo modal
  </button>

  <!-- Modal -->
  <div
    class="modal fade"
    id="basicExampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
