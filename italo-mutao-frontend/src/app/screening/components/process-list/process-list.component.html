<div
  class="d-flex flex-column flex-md-row align-items-center p-3 px-md-6 mb-3 bg-white border-bottom shadow-sm"
>
  <h5 class="my-0 mr-md-auto font-weight-normal">Gerenciador de Processos</h5>
  <a
    class="btn btn-outline-primary"
    routerLinkActive="active"
    routerLink="/process-create"
    >Novo Processo</a
  >
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col">
      <!-- No data message -->
      <p *ngIf="processes.length <= 0" class="no-data text-center">
        Nenhum processo inserido ainda!
      </p>

      <!-- Employee list -->
      <div class="table-responsive">
        <table class="table table-bordered" *ngIf="processes.length > 0">
          <thead class="table-success">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Processo</th>
              <th scope="col center">Finalizadores</th>
              <th scope="col center">Editar</th>
              <th scope="col center">Deletar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let process of processes; let i = index">
              <th scope="row">{{ process.id }}</th>
              <td>{{ process.name }}</td>

              <td class="text-center edit-block">
                <span
                  class="edit"
                  [routerLink]="['/process-technical-opinion/', process.id]"
                >
                  <button type="button" class="btn btn-primary btn-sm">
                    Atribuir Usu√°rio(s)
                  </button>
                </span>
              </td>

              <td class="text-center edit-block">
                <span
                  class="edit"
                  [routerLink]="['/process-edit/', process.id]"
                >
                  <button type="button" class="btn btn-success btn-sm">
                    Editar
                  </button>
                </span>
              </td>
              <td class="text-center delete-block">
                <span class="delete" (click)="removeUser(process, i)">
                  <button type="button" class="btn btn-danger btn-sm">
                    Remover
                  </button>
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
